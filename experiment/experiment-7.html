<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
 <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Top Gray Bar */
.topbar {
    width: 100%;
    background: #808080;
    padding: 15px;
}

.topbar h2 {
    text-align: center;
    padding-right: 20px;
    font-size: 24px;
    color: black;
}

.topbar h2 span {
    color: red;
}

/* Menu Common Styling */
.menu {
    list-style: none;
    display: flex;
    gap: 10px;
    margin: 15px;
}

.menu li a {
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 4px;
    color: #222;
    font-weight: bold;
    display: inline-block;
}

/* Blue Menu */
.menu-blue li a {
    background: #add8ff;
}

/* Green Menu */
.menu-green li a {
    background: #9cff9c;
}

 </style>
</head>
<body>

    <div class="topbar">
        <h2>My<span>Website</span>Page</h2>
    </div>

    <!-- First Menu -->
    <ul class="menu menu-blue">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <!-- Second Menu -->
    <ul class="menu menu-green">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Message</a></li>
        <li><a href="#">Logout</a></li>
    </ul>

</body>
</html>

</html>
