<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Cards</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    .container{
        width: 90%;
        margin: 40px auto;
        border: 2px solid black;
        padding: 30px;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        background: white;
    }

    .card{
        width: 250px;
        background:white;
        padding: 20px;
        margin: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .circle{
        width: 80px;
        height: 80px;
        margin: auto;
        background: #007bff;
        color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
    }

    .name{
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
    }

    .details p{
        margin: 3px 0;
        color: #555;
        font-size: 14px;
    }
    footer {
    text-align: center;
   font-size: 30px;
    width: 100%;
    bottom: 0;
}
</style>

</head>
<body>

<div class="container">

    <div class="card">
        <div class="circle">JK</div>
        <div class="name">Jeet Kumar</div>
        <div class="details">
            <p>B.Tech - CSE</p>
            <p>Roll No: 21CS1007</p>
            <p>1st Year</p>
        </div>
    </div>

    <div class="card">
        <div class="circle">AR</div>
        <div class="name">Asha Rani</div>
        <div class="details">
            <p>B.Tech - IT</p>
            <p>Roll No: 21IT1012</p>
            <p>1st Year</p>
        </div>
    </div>

    <div class="card">
        <div class="circle">RK</div>
        <div class="name">Rohit Kumar</div>
        <div class="details">
            <p>B.Tech - ECE</p>
            <p>Roll No: 21EC1009</p>
            <p>1st Year</p>
        </div>
    </div>

</div>
<footer>BY APOORVA</footer>
    <footer>2025B01011073</footer>
 <footer>CSE14</footer>
</body>
</html>
