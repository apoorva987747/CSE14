<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <br>
    <form>
    <label for="Fullname">Full Name:</label>
<input type="Entername",placeholder="Enter your name",id="Fullname",name="Fullname">
<br><br>
<label for="Email">Email:</label>
<input type="email",placeholder="Enter valid email address",id="Email",name="Email">
<br><br>
<label for="Password">Password:</label>
<input type="password",placeholder="Enter your password",id="Password",name="Password">
<br><br>
<label for="gender">Gender:</label>
<input type="radio" name="gender"value="male">Male
<input type="radio" name="gender"value="female">Female
<input type="radio" name="gender"value="other">Other
<br><br>
<label for="Course">Course:</label>
<input type="course"placeholder="--Select Course--",id="Course",name="Course">
<select>
    <option>B.Tech</option>
    <option>M.Tech</option>
    <option>Phd</option>
    <option>Diploma</option>

</select>
<br><br>
<label for="Contact No.">Contact No:</label>
<input type="number",placeholder="Enter your phone number",id="Contact No.",name="Contact No.">
<br><br>
<label for="Address">Address:</label>
<br>
<textarea placeholder="Enter your address"id="Address",name="Address"rows="4"cols="50"></textarea>
<br><br>
<button >Register</button>
<button>Clear</button>
</form>
</body>
</html>
