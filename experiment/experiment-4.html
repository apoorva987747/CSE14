<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Form</title>
</head>
<body>
    <h1>Hotel Room Booking Form</h1>
    <form>
        <label for="full name">Full Name:</label>
<input type="text",id="full name",name="Fullname">
<br><br>
<label for="Email">Email:</label>
<input type="email",id="Email",name="Email">
<br><br>
<label for="Phone Number">Phone:</label>
<input type="number"id="Phone Number",name="Phone Number">
<br><br>
<label for="Check-in Date">Check-in Date:</label>
<input type="date"id="Check-in Date",name="Check-in Date">
<br><br>
<label for="Check-out Date">Check-out Date:</label>
<input type="date"id="Check-out Date",name="Check-out Date">
<br><br>
<label for="Room Type">Room Type:</label>
<select>
<option>single room</option>
<option>double room</option>
<option>suite</option>
<option>deluxe room</option>
</select>
<br>
<br>

<label for="guests">Number of Guests:</label>
<br>
<textarea id="address"name="address"rows="4"cols="50"></textarea>
<br><br>
<button>Book Now</button>
<button>Reset Form</button>
</form>
</body>
</html>
